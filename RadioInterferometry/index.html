<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Radio Interferometry</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>
    <section class="graphs">
        <div class="grid">
            <div class="cell"></div>
            <div class="cell">
                <div id="source" style="width: 100%; height: 150px"></div>
            </div>
            <div class="cell"></div>
        </div>

        <div class="grid">
            <div class="cell">
                <div id="input1" style="width: 100%; height: 150px"></div>
            </div>
            <div class="cell"></div>
            <div class="cell">
                <div id="input2" style="width: 100%; height: 150px"></div>
            </div>
        </div>

        <div class="grid">
            <div class="cell">
                <div id="mixed1" style="width: 100%; height: 150px"></div>
            </div>
            <div class="cell">
                <div id="localOscillator" style="width: 100%; height: 150px"></div>
            </div>
            <div class="cell">
                <div id="mixed2" style="width: 100%; height: 150px"></div>
            </div>
        </div>

        <div class="grid">
            <div class="cell"></div>
            <div class="cell">
                <div id="output" style="width: 100%; height: 150px"></div>
            </div>
            <div class="cell"></div>
        </div>
    </section>

    <aside>
        <div class="controls">
            <!-- Controls -->
        </div>
    </aside>



    <script src="node_modules/flot/jquery.js"></script>
    <script src="node_modules/flot/jquery.flot.js"></script>
    <script src="dist/app.js"></script>
</body>
</html>
